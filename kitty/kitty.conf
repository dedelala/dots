#: fonts
font_family          Go Mono
bold_font            auto
italic_font          auto
bold_italic_font     auto
font_size            14.0
adjust_line_height   0
adjust_column_width  0
box_drawing_scale    0.001, 1, 1.5, 2

#: font awesome was too awesome for this config file
include fa.conf

#: cursor
cursor_blink_interval       0.0
cursor_stop_blinking_after  0.0
cursor                      #ee925d
cursor_text_color           #000000
cursor_shape                block

#: scroll
scrollback_lines 5000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

#: url
open_url_modifiers  kitty_mod
open_url_with       default
url_color           #0087BD
url_style           curly

#: misc
select_by_word_characters   :@-./_~?&=%+#
copy_on_select              no
rectangle_select_modifiers  ctrl+alt
click_interval              -1.0
mouse_hide_wait             3.0
focus_follows_mouse         no
enable_audio_bell           no
visual_bell_duration        0.0
window_alert_on_bell        yes
bell_on_tab                 yes
close_on_child_death        no
allow_remote_control        yes
startup_session             none
clipboard_control           write-clipboard write-primary
term                        xterm-kitty
shell                       .
editor                      .

#: draw
repaint_delay    15
input_delay      6
sync_to_monitor  no

#: layout
enabled_layouts             tall,stack,vertical
remember_window_size        no
initial_window_width        80c
initial_window_height       20c
window_resize_step_cells    2
window_resize_step_lines    2
draw_minimal_borders        no
window_border_width         1.5
window_margin_width         1.5
single_window_margin_width  0.0
window_padding_width        0.0
inactive_text_alpha         1.0

#: window
hide_window_decorations     yes
tab_bar_edge                bottom
tab_bar_margin_width        0.0
tab_bar_style               fade
tab_fade                    0.25 0.5 0.75 1
tab_separator               " â”‡"
active_tab_font_style       normal
inactive_tab_font_style     normal
background_opacity          1.0
dynamic_background_opacity  no
dim_opacity                 0.75

#: kitty colors
foreground               #fbf9f5
background               #000000
active_tab_foreground    #ffafc7
active_tab_background    #000000
inactive_tab_foreground  #74d7ec
inactive_tab_background  #000000
selection_foreground     #000000
selection_background     #74d7ec
active_border_color      #ffafc7
inactive_border_color    #74d7ec
bell_border_color        #d97dff

#: sweet 16
color0   #000000
color1   #ff6666
color2   #7dffab
color3   #fdff7d
color4   #7490ee
color5   #d97dff
color6   #74d7ec
color7   #fbf9f5
color8   #7f7562
color9   #ff3232
color10  #4aff8a
color11  #fcff4a
color12  #5c5cff
color13  #ca4aff
color14  #4adfff
color15  #ffebc5

#: tweaks
macos_titlebar_color                system
macos_option_as_alt                 yes
macos_hide_from_tasks               no
macos_quit_when_last_window_closed  no
macos_window_resizable              yes
macos_traditional_fullscreen        no
macos_custom_beam_cursor            no
macos_thicken_font                  0

#: shorty
clear_all_shortcuts yes
kitty_mod super

map  kitty_mod+c          copy_to_clipboard
map  kitty_mod+v          paste_from_clipboard
map  kitty_mod+up         scroll_line_up
map  kitty_mod+down       scroll_line_down
map  kitty_mod+page_up    scroll_page_up
map  kitty_mod+page_down  scroll_page_down
map  kitty_mod+home       scroll_home
map  kitty_mod+end        scroll_end
map  kitty_mod+h          show_scrollback
map  kitty_mod+e          new_window
map  kitty_mod+d          next_window
map  kitty_mod+shift+d    previous_window
map  kitty_mod+a          move_window_to_top
map  kitty_mod+r          start_resizing_window
map  kitty_mod+right      next_tab
map  kitty_mod+left       previous_tab
map  kitty_mod+t          new_tab
map  kitty_mod+1          goto_tab 1
map  kitty_mod+2          goto_tab 2
map  kitty_mod+3          goto_tab 3
map  kitty_mod+l          next_layout
map  kitty_mod+equal      change_font_size all +2.0
map  kitty_mod+minus      change_font_size all -2.0
map  kitty_mod+0          change_font_size all 0
map  kitty_mod+enter      toggle_fullscreen
map  kitty_mod+u          kitten unicode_input

